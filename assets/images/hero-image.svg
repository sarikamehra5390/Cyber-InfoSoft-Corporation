  <rect x="610" y="230" width="100" height="60" rx="20" ry="20" fill="#2D3748" />
  <rect x="600" y="250" width="120" height="20" rx="10" ry="10" fill="#2D3748" />
  
  <!-- Controller buttons -->
  <circle cx="640" cy="250" r="10" fill="#4299E1" />
  <circle cx="680" cy="250" r="10" fill="#F687B3" />
  <circle cx="620" cy="260" r="5" fill="#F6E05E" />
  <circle cx="700" cy="260" r="5" fill="#68D391" />
  
