  <rect x="450" y="220" width="100" height="70" rx="2" ry="2" fill="#68D391" />
  
  <rect x="230" y="300" width="320" height="10" rx="2" ry="2" fill="#A0AEC0" />
  <rect x="230" y="320" width="320" height="10" rx="2" ry="2" fill="#A0AEC0" />
  <rect x="230" y="340" width="200" height="10" rx="2" ry="2" fill="#A0AEC0" />
  
  <!-- Mobile phone (App) -->
  <rect x="120" y="200" width="70" height="140" rx="10" ry="10" fill="#2D3748" />
  <rect x="125" y="210" width="60" height="110" rx="5" ry="5" fill="#E2E8F0" />
  
  <!-- App screen content -->
  <rect x="125" y="210" width="60" height="20" rx="2" ry="2" fill="#4A5568" />
  <rect x="130" y="235" width="50" height="10" rx="2" ry="2" fill="#A0AEC0" />
  <rect x="130" y="250" width="20" height="20" rx="2" ry="2" fill="#4299E1" />
  <rect x="155" y="250" width="20" height="20" rx="2" ry="2" fill="#F687B3" />
