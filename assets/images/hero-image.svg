  <path d="M600 270 C 590 270, 580 270, 570 270" stroke="#A0AEC0" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  
  <!-- Decorative elements -->
  <circle cx="400" cy="100" r="30" fill="url(#grad1)" opacity="0.7" />
  <circle cx="150" cy="150" r="20" fill="url(#grad1)" opacity="0.5" />
  <circle cx="650" cy="150" r="25" fill="url(#grad1)" opacity="0.6" />
  <circle cx="200" cy="450" r="15" fill="url(#grad1)" opacity="0.4" />
  <circle cx="600" cy="450" r="20" fill="url(#grad1)" opacity="0.5" />
  <circle cx="400" cy="500" r="25" fill="url(#grad1)" opacity="0.6" />
