<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="20" ry="20"/>
  
  <!-- Phone Outline -->
  <rect x="200" y="50" width="200" height="300" rx="20" ry="20" fill="#ffffff" stroke="#2563eb" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="210" y="70" width="180" height="240" rx="5" ry="5" fill="#e2e8f0"/>
  
  <!-- App Interface Elements -->
  <!-- Header -->
  <rect x="210" y="70" width="180" height="40" fill="#2563eb" rx="5" ry="5"/>
  <circle cx="230" cy="90" r="10" fill="#ffffff"/>
  <rect x="250" y="85" width="100" height="10" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- Content -->
  <rect x="220" y="120" width="160" height="30" rx="5" ry="5" fill="#ffffff"/>
  <rect x="220" y="160" width="70" height="70" rx="5" ry="5" fill="#ffffff"/>
  <rect x="300" y="160" width="70" height="70" rx="5" ry="5" fill="#ffffff"/>
  <rect x="220" y="240" width="160" height="30" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- Navigation Bar -->
  <rect x="210" y="310" width="180" height="20" fill="#2563eb" rx="5" ry="5"/>
  <circle cx="240" cy="320" r="5" fill="#ffffff"/>
  <circle cx="300" cy="320" r="5" fill="#ffffff"/>
  <circle cx="360" cy="320" r="5" fill="#ffffff"/>
  
  <!-- Home Button -->
  <circle cx="300" cy="340" r="10" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Code Elements -->
  <rect x="100" y="100" width="80" height="10" rx="5" ry="5" fill="#2563eb" opacity="0.7"/>
  <rect x="100" y="120" width="60" height="10" rx="5" ry="5" fill="#2563eb" opacity="0.7"/>
  <rect x="100" y="140" width="70" height="10" rx="5" ry="5" fill="#2563eb" opacity="0.7"/>
  
  <rect x="420" y="180" width="80" height="10" rx="5" ry="5" fill="#2563eb" opacity="0.7"/>
  <rect x="420" y="200" width="60" height="10" rx="5" ry="5" fill="#2563eb" opacity="0.7"/>
  <rect x="420" y="220" width="70" height="10" rx="5" ry="5" fill="#2563eb" opacity="0.7"/>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="250" r="30" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  <circle cx="480" cy="120" r="25" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  
  <path d="M90,300 Q150,250 90,200" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
  <path d="M510,280 Q450,230 510,180" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
</svg>