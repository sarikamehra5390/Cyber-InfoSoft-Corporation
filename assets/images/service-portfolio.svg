<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .dark-theme-fill { fill: #2a2a2a; }
    .dark-theme-stroke { stroke: #ffffff; }
    .light-theme-fill { fill: #f5f5f5; }
    .light-theme-stroke { stroke: #333333; }
    
    @media (prefers-color-scheme: dark) {
      .adaptive-fill { fill: #2a2a2a; }
      .adaptive-stroke { stroke: #ffffff; }
    }
    
    @media (prefers-color-scheme: light) {
      .adaptive-fill { fill: #f5f5f5; }
      .adaptive-stroke { stroke: #333333; }
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="adaptive-fill" />
  
  <!-- Portfolio Website Interface -->
  <rect x="100" y="100" width="600" height="400" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  
  <!-- Portfolio Header -->
  <rect x="100" y="100" width="600" height="60" rx="10" ry="10" fill="#333333" />
  
  <!-- Portfolio Logo -->
  <text x="140" y="140" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">PORTFOLIO</text>
  
  <!-- Navigation -->
  <rect x="400" y="125" width="40" height="10" fill="#ffffff" />
  <rect x="460" y="125" width="40" height="10" fill="#ffffff" />
  <rect x="520" y="125" width="40" height="10" fill="#ffffff" />
  <rect x="580" y="125" width="40" height="10" fill="#ffffff" />
  
  <!-- Portfolio Filter -->
  <rect x="120" y="180" width="560" height="40" fill="#f0f0f0" />
  <rect x="140" y="190" width="60" height="20" rx="10" ry="10" fill="#4a6cf7" />
  <rect x="210" y="190" width="60" height="20" rx="10" ry="10" fill="#e0e0e0" />
  <rect x="280" y="190" width="60" height="20" rx="10" ry="10" fill="#e0e0e0" />
  <rect x="350" y="190" width="60" height="20" rx="10" ry="10" fill="#e0e0e0" />
  
  <!-- Portfolio Grid -->
  <!-- Row 1 -->
  <rect x="120" y="240" width="180" height="120" fill="#f0f0f0" />
  <rect x="310" y="240" width="180" height="120" fill="#f0f0f0" />
  <rect x="500" y="240" width="180" height="120" fill="#f0f0f0" />
  
  <!-- Row 2 -->
  <rect x="120" y="370" width="180" height="120" fill="#f0f0f0" />
  <rect x="310" y="370" width="180" height="120" fill="#f0f0f0" />
  <rect x="500" y="370" width="180" height="120" fill="#f0f0f0" />
  
  <!-- Portfolio Item Overlays -->
  <rect x="120" y="240" width="180" height="120" fill="#4a6cf7" opacity="0.2" />
  <rect x="310" y="240" width="180" height="120" fill="#4a6cf7" opacity="0.4" />
  
  <!-- Portfolio Item Hover -->
  <rect x="500" y="240" width="180" height="120" fill="#4a6cf7" opacity="0.7" />
  <rect x="550" y="290" width="80" height="20" rx="10" ry="10" fill="#ffffff" />
  
  <!-- Portfolio Details -->
  <rect x="140" y="520" width="520" height="60" fill="transparent" />
  <text x="400" y="540" font-family="Arial" font-size="18" text-anchor="middle" class="adaptive-stroke" fill="none" stroke-width="0.5">Creative Portfolio Design</text>
  <text x="400" y="565" font-family="Arial" font-size="14" text-anchor="middle" class="adaptive-stroke" fill="none" stroke-width="0.5">Showcase your work with style and elegance</text>
</svg>