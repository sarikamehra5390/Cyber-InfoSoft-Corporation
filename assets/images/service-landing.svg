<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .dark-theme-fill { fill: #2a2a2a; }
    .dark-theme-stroke { stroke: #ffffff; }
    .light-theme-fill { fill: #f5f5f5; }
    .light-theme-stroke { stroke: #333333; }
    
    @media (prefers-color-scheme: dark) {
      .adaptive-fill { fill: #2a2a2a; }
      .adaptive-stroke { stroke: #ffffff; }
    }
    
    @media (prefers-color-scheme: light) {
      .adaptive-fill { fill: #f5f5f5; }
      .adaptive-stroke { stroke: #333333; }
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="adaptive-fill" />
  
  <!-- Landing Page Interface -->
  <rect x="100" y="100" width="600" height="400" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  
  <!-- Hero Section -->
  <rect x="100" y="100" width="600" height="200" rx="10" ry="0" fill="#4a6cf7" />
  
  <!-- Hero Content -->
  <rect x="150" y="140" width="300" height="30" fill="#ffffff" />
  <rect x="150" y="180" width="250" height="15" fill="#ffffff" opacity="0.8" />
  <rect x="150" y="205" width="250" height="15" fill="#ffffff" opacity="0.8" />
  <rect x="150" y="240" width="120" height="40" rx="20" ry="20" fill="#ffffff" />
  <text x="210" y="265" font-family="Arial" font-size="16" fill="#4a6cf7" text-anchor="middle">GET STARTED</text>
  
  <!-- Hero Image -->
  <rect x="480" y="130" width="180" height="140" fill="#ffffff" opacity="0.3" rx="5" ry="5" />
  
  <!-- Features Section -->
  <rect x="100" y="300" width="600" height="200" fill="#ffffff" />
  
  <!-- Section Title -->
  <rect x="300" y="320" width="200" height="20" fill="#333333" />
  
  <!-- Feature Boxes -->
  <rect x="150" y="360" width="140" height="120" rx="5" ry="5" fill="#f0f0f0" />
  <circle cx="220" cy="390" r="20" fill="#4a6cf7" />
  <rect x="180" y="420" width="80" height="10" fill="#333333" />
  <rect x="170" y="440" width="100" height="8" fill="#666666" />
  <rect x="170" y="455" width="100" height="8" fill="#666666" />
  
  <rect x="330" y="360" width="140" height="120" rx="5" ry="5" fill="#f0f0f0" />
  <circle cx="400" cy="390" r="20" fill="#4a6cf7" />
  <rect x="360" y="420" width="80" height="10" fill="#333333" />
  <rect x="350" y="440" width="100" height="8" fill="#666666" />
  <rect x="350" y="455" width="100" height="8" fill="#666666" />
  
  <rect x="510" y="360" width="140" height="120" rx="5" ry="5" fill="#f0f0f0" />
  <circle cx="580" cy="390" r="20" fill="#4a6cf7" />
  <rect x="540" y="420" width="80" height="10" fill="#333333" />
  <rect x="530" y="440" width="100" height="8" fill="#666666" />
  <rect x="530" y="455" width="100" height="8" fill="#666666" />
  
  <!-- CTA Elements -->
  <rect x="300" y="520" width="200" height="50" rx="25" ry="25" fill="#4a6cf7" />
  <text x="400" y="550" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">SIGN UP NOW</text>
</svg>