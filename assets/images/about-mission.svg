<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Mission Concept Illustration -->
  <g transform="translate(100, 50)">
    <!-- Rocket -->
    <g transform="translate(300, 200) rotate(-45)">
      <!-- Rocket Body -->
      <rect x="-20" y="-80" width="40" height="120" rx="20" ry="20" fill="#4a6baf" />
      
      <!-- Rocket Nose -->
      <circle cx="0" cy="-80" r="20" fill="#4a6baf" />
      
      <!-- Rocket Window -->
      <circle cx="0" cy="-40" r="10" fill="#f8f9fa" stroke="#333" stroke-width="2" />
      
      <!-- Rocket Fins -->
      <path d="M -20 20 L -50 60 L -20 40 Z" fill="#e74c3c" />
      <path d="M 20 20 L 50 60 L 20 40 Z" fill="#e74c3c" />
      
      <!-- Rocket Flames -->
      <path d="M -10 40 L -15 80 L 0 60 L 15 80 L 10 40 Z" fill="#f39c12" />
      <path d="M -5 40 L -10 70 L 0 55 L 10 70 L 5 40 Z" fill="#e74c3c" />
    </g>
    
    <!-- Target/Goal -->
    <g transform="translate(500, 100)">
      <circle cx="0" cy="0" r="50" fill="none" stroke="#333" stroke-width="3" />
      <circle cx="0" cy="0" r="40" fill="none" stroke="#333" stroke-width="2" />
      <circle cx="0" cy="0" r="30" fill="none" stroke="#333" stroke-width="2" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="#333" stroke-width="2" />
      <circle cx="0" cy="0" r="10" fill="#e74c3c" />
    </g>
    
    <!-- People/Team -->
    <g transform="translate(100, 300)">
      <!-- Person 1 -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="20" fill="#3498db" />
        <path d="M -10 -5 Q 0 5 10 -5" stroke="#fff" stroke-width="2" fill="none" />
        <rect x="-15" y="20" width="30" height="40" rx="5" ry="5" fill="#3498db" />
      </g>
      
      <!-- Person 2 -->
      <g transform="translate(50, 0)">
        <circle cx="0" cy="0" r="20" fill="#2ecc71" />
        <path d="M -10 -5 Q 0 5 10 -5" stroke="#fff" stroke-width="2" fill="none" />
        <rect x="-15" y="20" width="30" height="40" rx="5" ry="5" fill="#2ecc71" />
      </g>
      
      <!-- Person 3 -->
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="20" fill="#e74c3c" />
        <path d="M -10 -5 Q 0 5 10 -5" stroke="#fff" stroke-width="2" fill="none" />
        <rect x="-15" y="20" width="30" height="40" rx="5" ry="5" fill="#e74c3c" />
      </g>
    </g>
    
    <!-- Connection Lines -->
    <path d="M 150 300 Q 250 200 300 200" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" />
    <path d="M 300 200 Q 400 150 500 100" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" />
    
    <!-- Text Elements -->
    <g transform="translate(50, 100)">
      <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Mission</text>
      <text x="0" y="30" font-family="Arial" font-size="16" fill="#555">Empowering businesses</text>
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#555">with exceptional web solutions</text>
    </g>
    
    <g transform="translate(450, 350)">
      <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Vision</text>
      <text x="0" y="30" font-family="Arial" font-size="16" fill="#555">Creating digital experiences</text>
      <text x="0" y="50" font-family="Arial" font-size="16" fill="#555">that drive growth</text>
    </g>
  </g>
  
  <!-- Light/Dark Mode Adaptability -->
  <style>
    @media (prefers-color-scheme: dark) {
      rect[width="800"][height="500"] { fill: #2a2a2a; }
      text[font-size="24"] { fill: #f8f9fa; }
      text[font-size="16"] { fill: #ddd; }
      path[stroke="#333"] { stroke: #f8f9fa; }
      circle[stroke="#333"] { stroke: #f8f9fa; }
    }
  </style>
</svg>