<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .dark-theme-fill { fill: #2a2a2a; }
    .dark-theme-stroke { stroke: #ffffff; }
    .light-theme-fill { fill: #f5f5f5; }
    .light-theme-stroke { stroke: #333333; }
    
    @media (prefers-color-scheme: dark) {
      .adaptive-fill { fill: #2a2a2a; }
      .adaptive-stroke { stroke: #ffffff; }
    }
    
    @media (prefers-color-scheme: light) {
      .adaptive-fill { fill: #f5f5f5; }
      .adaptive-stroke { stroke: #333333; }
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="adaptive-fill" />
  
  <!-- Browser Window -->
  <rect x="100" y="100" width="600" height="400" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  
  <!-- Browser Header -->
  <rect x="100" y="100" width="600" height="40" rx="10" ry="10" fill="#f0f0f0" stroke="#333333" stroke-width="2" />
  
  <!-- Browser Controls -->
  <circle cx="130" cy="120" r="8" fill="#ff6b6b" />
  <circle cx="160" cy="120" r="8" fill="#ffd93d" />
  <circle cx="190" cy="120" r="8" fill="#6bff6b" />
  
  <!-- URL Bar -->
  <rect x="230" y="110" width="440" height="20" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
  
  <!-- Website Header -->
  <rect x="120" y="160" width="560" height="60" fill="#4a6cf7" />
  
  <!-- Logo Placeholder -->
  <rect x="140" y="175" width="120" height="30" fill="#ffffff" />
  
  <!-- Navigation Menu -->
  <rect x="400" y="175" width="260" height="30" fill="transparent" />
  <rect x="400" y="185" width="40" height="10" fill="#ffffff" />
  <rect x="460" y="185" width="40" height="10" fill="#ffffff" />
  <rect x="520" y="185" width="40" height="10" fill="#ffffff" />
  <rect x="580" y="185" width="40" height="10" fill="#ffffff" />
  
  <!-- Hero Section -->
  <rect x="120" y="240" width="560" height="120" fill="#f0f0f0" />
  
  <!-- Hero Text -->
  <rect x="140" y="260" width="240" height="20" fill="#333333" />
  <rect x="140" y="290" width="200" height="10" fill="#666666" />
  <rect x="140" y="310" width="200" height="10" fill="#666666" />
  <rect x="140" y="330" width="80" height="20" rx="5" ry="5" fill="#4a6cf7" />
  
  <!-- Hero Image -->
  <rect x="420" y="250" width="240" height="100" fill="#cccccc" />
  
  <!-- Content Section -->
  <rect x="120" y="380" width="560" height="100" fill="#ffffff" />
  
  <!-- Content Columns -->
  <rect x="140" y="400" width="160" height="60" fill="#f0f0f0" />
  <rect x="320" y="400" width="160" height="60" fill="#f0f0f0" />
  <rect x="500" y="400" width="160" height="60" fill="#f0f0f0" />
  
  <!-- Code Elements -->
  <text x="400" y="520" font-family="monospace" font-size="24" text-anchor="middle" class="adaptive-stroke" fill="none" stroke-width="0.5">
    &lt;div class="website"&gt;
  </text>
  <text x="400" y="550" font-family="monospace" font-size="24" text-anchor="middle" class="adaptive-stroke" fill="none" stroke-width="0.5">
    &lt;/div&gt;
  </text>
</svg>